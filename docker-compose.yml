services:
  backend:
    build: ./backend
    container_name: naksh-backend
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: naksh-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:5000
    restart: unless-stopped
